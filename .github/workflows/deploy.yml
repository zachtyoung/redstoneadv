name: Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Checkout LFS objects
        run: git lfs pull

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build site
        env:
          KONTENT_PROJECT_ID: ${{ secrets.KONTENT_PROJECT_ID }}
          KONTENT_PREVIEW_KEY: ${{ secrets.KONTENT_PREVIEW_KEY }}
          KONTENT_PREVIEW_ENABLED: ${{ secrets.KONTENT_PREVIEW_ENABLED }}
          KONTENT_LANGUAGE_CODENAMES: ${{ secrets.KONTENT_LANGUAGE_CODENAMES }}
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to S3
        env:
          KONTENT_PROJECT_ID: ${{ secrets.KONTENT_PROJECT_ID }}
          KONTENT_PREVIEW_KEY: ${{ secrets.KONTENT_PREVIEW_KEY }}
          KONTENT_PREVIEW_ENABLED: ${{ secrets.KONTENT_PREVIEW_ENABLED }}
          KONTENT_LANGUAGE_CODENAMES: ${{ secrets.KONTENT_LANGUAGE_CODENAMES }}
        run: npx gatsby-plugin-s3 deploy --yes
